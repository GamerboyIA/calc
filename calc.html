<!DOCTYPE html>
<html>
<head>
<title></title>
<link href="calc.css" rel="stylesheet">
</head>
<script src="calc.js"></script>
<body>

<div id="calc">

<div id="screen"></div>

<br><br><br>

<table id="buttons">
<tr id="r1">
  <td id="r1c1" onClick="clr();">clr</td>
  <td id="r1c2" onClick="dlt();">dlt</td>
  <td id="r1c3" onClick="power();">^</td>
  <td id="r1c4" onClick="divide();">/</td>
</tr>

<tr id="r2">
  <td id="r2c1" onClick="one();">1</td>
  <td id="r2c2" onClick="two();">2</td>
  <td id="r2c3" onClick="three();">3</td>
  <td id="r2c4" onClick="times();">*</td>
</tr>

<tr id="r3">
  <td id="r3c1" onClick="four();">4</td>
  <td id="r3c2" onClick="five();">5</td>
  <td id="r3c3" onClick="six();">6</td>
  <td id="r3c4" onClick="minus();">-</td>
</tr>

<tr id="r4">
  <td id="r4c1" onClick="seven();">7</td>
  <td id="r4c2" onClick="eight();">8</td>
  <td id="r4c3" onClick="nine();">9</td>
  <td id="r4-5c4" rowspan="2" onClick="plus();"();">+</td>
</tr>

<tr id="r5">
  <td id="r5c1" onClick="decimal();">.</td>
  <td id="r5c2" onClick="zero();">0</td>
  <td id="r5-6c3" onClick="prcnt();">%</td>
</tr>

<tr>
<td id="r6c1" onClick="lfprth();">(</td>
<td id="r6c2" onClick="rtprth();">)</td>
<td id="r6c3" colspan="2" onClick="equal();">=</td>
</tr>


</table>

</div>

</body>
</html>
